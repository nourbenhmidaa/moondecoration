<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="pic/Moon (1).svg" type="image/x-icon">
  <style>
    .checkout-container {
          background: white;
    padding: 2rem;
    border-radius: 30px;
    box-shadow: 0 24px 24px rgba(0, 0, 0, 0.1);
    width: 400px;
    

    }
    .checkout-container h2 {
      margin-bottom: 20px;
    }
    .checkout-container label {
    font-weight: 600;
    display: block;
    margin-bottom: 0.3rem;
    color: #555;
    }
    .checkout-container input{
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 30px;
      display: block;
    }
    .checkout-submit {
      background-color: #000000;
      color: rgb(255, 255, 255);
      padding: 12px;
      border: none;
      width: 100%;
      margin-top: 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 30px;
    }
    .checkout-submit:hover {
      background-color: #858585;
    }
  </style>
</head>
<body>
    <header>
    <nav class="navbar">
      <ul class="nav-links">
        <li><a href="Homepage.html">Home</a></li>
        <li><a href="Products.html">Products</a></li>
        <li><a href="blog.html">Blog</a></li>
        <li><a href="#">Contact</a></li>
  
      </ul>
      <div class="logo">
        <img src="pic/Moon (2).svg" alt="Moon Logo" />
      </div>
      <div class="nav-icons">
    <a href="#" class="icon"><img src="pic/22.svg" alt="Search" /></a>
    <a href="cart.html" class="icon" style="position: relative; display: inline-block;">
      <img src="pic/1.svg" alt="Cart" />
      <span id="cart-count" 
        style="
          position: absolute;
          top: -8px;
          right: -10px;
          background: rgb(2, 2, 2);
          color: white;
          font-size: 12px;
          font-weight: bold;
          border-radius: 5rem 5rem 5rem 5rem;
          padding: 3px 8px;
          display: none;
          pointer-events: none;
        ">0</span>
    <a href="login.html" class="icon"><img src="pic/2.svg" alt="Cart" /></a>
  </div>
    </nav>

  <div class="checkout-container">
    <h2>Checkout</h2>
    <div class="checkout-total" id="checkout-total">Total: 0 DT</div>
    <form id="checkout-form">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required>

      <label for="address">Address</label>
      <input type="address" id="address" required>
      <label for="City">Govarnant</label>
      <input type="City" id="City" required>

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>

      <button type="submit" class="checkout-submit">Place Order</button>
    
      <a href="cart.html" class="link">Return to cart</a>
      
    </form>
  </div>

  <script>
  const form = document.getElementById('checkout-container');
  form.addEventListener('submit', async (e) => {
    e.preventDefault();

    const formData = new FormData(form);
    const data = Object.fromEntries(formData.entries());

    try {
      const response = await fetch('/api/saveClient', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });

      const result = await response.json();
      if (response.ok) {
        alert('Client information saved successfully!');
      } else {
        alert('Error: ' + result.message);
      }
    } catch (err) {
      alert('Network error: ' + err.message);
    }
  });
    
  </script>

</body>
</html>
