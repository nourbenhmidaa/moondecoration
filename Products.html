<style>#cart-popup {
  position: fixed;
  top: 0; left: 0; right: 0; bottom: 0;
  background: rgba(0,0,0,0.5);
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 9999;
}

.popup-content {
  background: white;
  padding: 25px 30px;
  border-radius: 8px;
  box-shadow: 0 4px 15px rgba(0,0,0,0.25);
  max-width: 400px;
  width: 90%;
  max-height: 80vh;
  overflow: hidden;
  text-align: center;
  font-size: 16px;
  position: relative;
}

#cart-items {
  text-align: left;
}

#cart-close-btn,
#go-cart-page-btn {
  padding: 8px 15px;
  background-color: #4caf50;
  border: none;
  color: white;
  font-weight: bold;
  border-radius: 4px;
  cursor: pointer;
  min-width: 100px;
  transition: background-color 0.3s ease;
}

#cart-close-btn:hover,
#go-cart-page-btn:hover {
  background-color: #45a049;
}
</style>
